<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Feriados por País</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    min-height: 100vh;
    margin: 0;
  }
  body.loaded {
    background-image: url('https://flagcdn.com/w1600/un.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: white;
    text-shadow: 1px 1px 2px #000;
  }
  .bg-overlay {
    background: rgba(0,0,0,0.7);
    min-height: 100vh;
    padding: 2rem 1rem;
  }
  .card {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
  }
  .form-select.w-auto {
    width: 100% !important; 
    max-width: 300px;
  }
  @media (min-width: 576px) {
    .form-select.w-auto {
      width: auto !important;
    }
  }
</style>
</head>
<body class="loaded">
  <div class="bg-overlay text-center" id="contenido">
    <div class="container">
      <h1>Feriados por País</h1>
      <a href="index.html" class="btn btn-light mb-4" id="btnInicio">Volver al inicio</a>

      <div class="mb-4">
        <label for="pais" class="form-label">Selecciona un país:</label>
        <select id="pais" class="form-select text-center w-auto mx-auto">
          <option value="">Cargando países...</option>
        </select>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h3>Feriados de este mes</h3>
            <ul id="lista-mes" class="list-unstyled text-start"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 h-100">
            <h3>Todos los feriados del año</h3>
            <ul id="lista-todos" class="list-unstyled text-start"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="pais.js"></script>
</body>
</html>
